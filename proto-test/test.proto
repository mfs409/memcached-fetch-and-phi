package test;

message Person {
	required int32 id = 1;
	required string name = 2;
	optional string email = 3;

	enum PhoneType {
		MOBILE = 0;
		WORK = 1;
		HOME = 2;
		PRIVATE = 3;
	}

	message PhoneNumber {
		required string number = 1;
		optional PhoneType type = 2 [default = HOME];
	}
	
	repeated PhoneNumber phone = 4;
}

message AddressBook {
	required int32 id = 1;
	required Person owner = 2;
	repeated Person entry = 3;
}


